{% extends 'Game/base.html' %}
{% load static from staticfiles %}

{% block body %}

    <link rel="stylesheet" href="{% static 'Game/css/assets.css' %}">
    <div align="center" class="outer w3-container w3-center w3-animate-zoo">
    <div align="center" class="middle">
    <div align="center" class="assets inner">
        {% if assets %}
            <table>
                <tr>
                    <th> Name</th>
                    <th> Buy</th>
                    <th> Sell</th>
                    <th> Type</th>
                    <th> History</th>
                </tr>
                {% for a in assets %}
                    <tr>
                        <td>{{ a.name }}</td>
                        <td>{{ a.buy }} $</td>
                        <td>{{ a.sell }} $</td>
                        <td>{{ a.type }} </td>
                        <td><a href="/game/history/{{ a.name }} ">Check</a></td>
                    </tr>
                {% endfor %}
            </table>
        {% else %}
            <div class="error_message">
                <h1> There are no available assets </h1>
            </div>
        {% endif %}
        <ul>
        </ul>
    </div>
    </div>
    </div>

{% endblock %}
