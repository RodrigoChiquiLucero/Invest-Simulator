{% extends 'Game/base.html' %}
{% load static from staticfiles %}

{% block body %}
    <link rel="stylesheet" href="{% static 'User/signup.css' %}">
    <form method="POST">
    {% csrf_token %}
        <div id="login-box" class="w3-animate-zoom">
            <h1> Edit Profile </h1>
            <div class="left">
                <label for="email">Email:</label>
                <input value="{{ email }}" type="email" id="email" name="email" placeholder="Email" />
                {{ form.email.errors }}
                <label for="id_first_name">First Name:</label>
                <input value="{{ first }}" type="text" id="id_first_name" name="first_name" placeholder="First Name"/>
                {{ form.first_name.errors }}
                <label for="id_last_name">Last Name:</label>
                <input value="{{ last }}" type="text" id="id_last_name" name="last_name" placeholder="Last Name" />
                {{ form.last_name.errors }}
                <input type="submit" name="signup_submit" value="Submit"/>
            </div>
        </div>
  </form>
{% endblock %}
