{% extends 'base.html' %}
{% load static from staticfiles %}

{% block body %}
    <link rel="stylesheet" href="{% static 'User/signup.css' %}">
    <form method="POST">
        {% csrf_token %}
        <div id="login-box">
            <div class="left">
                {{ form }}
                <input type="submit" name="signup_submit" value="Save Changes"/>
            </div>
        </div>
        <br>
    </form>
{% endblock %}
